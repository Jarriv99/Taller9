<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Personas</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombres</label>
                    <input [(ngModel)]="persona.nombres" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellidos</label>
                    <input [(ngModel)]="persona.apellidos" name="apellidos" cltype="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Tipo de Documento</label>
                    <input [(ngModel)]="persona.fk_tipodocumento" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Documento</label>
                    <input [(ngModel)]="persona.documento" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Lugar de Residencia</label>
                    <input [(ngModel)]="persona.lugaresidencia" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input [(ngModel)]="persona.email" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Telefono</label>
                    <input [(ngModel)]="persona.telefono" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Usuario</label>
                    <input [(ngModel)]="persona.usuario" name="name" type="text" class="form-control">
                </div>
                <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
